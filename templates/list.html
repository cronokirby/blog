<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/index.css">
<link rel="icon" href="/static/icon.png">
<title>cronokirby - {{ title }}</title>
<body>
<header>
  <div class="icon-bar">
    <a href="/">
      <img src="/static/icon.png" class="avatar" />
    </a>
    <img src="/static/dark_mode.svg" />
  </div>
  <h1 class="list-title">{{ title }}</h1>
</header>
<ul class="link-list">
{% for item in items %}
  <li class="entry">
    <div class="entry-header">
      <a class="entry-title" href="{{ item.link }}">{{ item.title }}</a>
      <span class="entry-date">{{ item.date }}</span>
    </div>
    <ul class="item-tags">
    {% for tag in item.tags %}
    <li><a href="/tag/{{ tag }}/index.html">#{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
</body>
</html>
